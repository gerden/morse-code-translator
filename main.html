<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="styleSheet" href="./main.css" />
    <script src="./main.js" defer></script>
    <title>Morse Code Translator</title>
  </head>
  <body>
    <header>
      <h1>Morse Code Translator</h1>
    </header>
    <main class="translator">
      <div class="translator__translate-box">
        <h2 class="translate-box__heading">Text To Morse Code</h2>
        <textarea id="textTextarea" rows="3" cols="30"></textarea>
        <button id="changeToMorse">To Morse</button>
        <h2 class="translate-box__heading">Morse Code to Text</h2>
        <textarea id="morseTextarea"></textarea>
        <button id="changeToText">To Text</button>
      </div>
    </main>
  </body>
</html>
